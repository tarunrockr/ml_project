<html lang="en">
   <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>Bootstrap 4 Example</title>
   </head>
   <body>
      <div class="container" style="background-color: Gray; padding:10px; border-radius:8px; margin-top:30px;">
         <form action="{{  url_for('predict_output') }}" method="post">
            <h2 style="color: #fff;background-color: #343a40;text-align: center;padding: 5px;border-radius: 7px;">Student Data</h2>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputEmail4" style="color: #fff;">Gender</label>
                  <select class="form-control" name="gender" placeholder="Enter Age" required>
                     <option class="placeholder" selected disabled value="">Select your Gender</option>
                     <option value="male">Male</option>
                     <option value="female">Female</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="inputPassword4" style="color: #fff;">Race of Ethnicity</label>
                  <select class="form-control" name="race_ethnicity" placeholder="Ethnicity" required>
                     <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                     <option value="group A">Group A</option>
                     <option value="group B">Group B</option>
                     <option value="group C">Group C</option>
                     <option value="group D">Group D</option>
                     <option value="group E">Group E</option>
                  </select>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputAddress" style="color: #fff;">Parental Level of Education</label>
                  <select class="form-control" name="parental_level_of_education">
                     <option class="placeholder" selected disabled value="">Select Parent Education</option>
                     <option value="associate's degree">associate's degree</option>
                     <option value="bachelor's degree">bachelor's degree</option>
                     <option value="high school">high school</option>
                     <option value="master's degree">master's degree</option>
                     <option value="some college">some college</option>
                     <option value="some high school">some high school</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="inputAddress" style="color: #fff;">Lunch Type</label>
                  <select class="form-control" name="lunch">
                     <option class="placeholder" selected disabled value="">Select Launch Type</option>
                     <option value="free/reduced">free/reduced</option>
                     <option value="standard">standard</option>
                  </select>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">Test preparation Course</label>
                  <select class="form-control" name="test_preparation_course" placeholder="Select Course" required>
                     <option class="placeholder" selected disabled value="">Select Course</option>
                     <option value="none">None</option>
                     <option value="completed">Completed</option>
                  </select>
               </div>
               <div class="form-group col-md-3">
                  <label for="inputState" style="color: #fff;">Reading Score</label>
                  <input type="text" class="form-control" name="reading_score" placeholder="Out of 100" required>
               </div>
               <div class="form-group col-md-3">
                  <label for="inputZip" style="color: #fff;">Writing Score</label>
                  <input type="text" class="form-control" name="writing_score" id="inputZip" placeholder="Out of 100" required>
               </div>
            </div>
<!--            <div class="form-group">-->
<!--               <div class="form-check">-->
<!--                  <input class="form-check-input" type="checkbox" id="gridCheck" >-->
<!--                  <label class="form-check-label" for="gridCheck">-->
<!--                  I Agree To Terms and Conditions-->
<!--                  </label>-->
<!--               </div>-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary" style="background: black;border-color: black;">Submit</button>
         </form>

         <div class="form-group">
            <h2>Predicted Output: <span style='color:green;'>{{results[0]}}</span></h2>
         </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
